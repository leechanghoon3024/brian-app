name: Issue to Branch

on:
  issues:
    types: [opened, labeled]
    
jobs:
  create-branch:
    if: contains(github.event.issue.labels.*.name, 'ðŸš€ Feature') || github.event.label.name == 'ðŸš€ Feature'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false 

      - name: Setup Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Create a new branch from dev
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE=$(echo "${{ github.event.issue.title }}" | tr ' ' '-')
          BRANCH_NAME="feature-${ISSUE_NUMBER}-${ISSUE_TITLE}"

          git fetch origin dev
          git checkout -b "$BRANCH_NAME" origin/dev
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "$BRANCH_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
